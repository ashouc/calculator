<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Alex Shoucri, JavaScript, Calculator, jQuery">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div id="outer">
            <div class="inner">
                <div id="cal"></div>
                <div id="screen"></div>
            </div>
            <div id="input">
                <table class="container">
                    <tr class="row">
                        <td id="clear" class="sym">C</td>
                    </tr>
                    <tr>
                        <td id="seven" class="num">7</td>
                        <td id="eight" class="num">8</td>
                        <td id="nine" class="num">9</td>
                        <td id="divide" class="sym">รท</td>
                    </tr>
                    <tr>
                        <td id="four" class="num">4</td>
                        <td id="five" class="num">5</td>
                        <td id="six" class="num">6</td>
                        <td id="multiply" class="sym">x</td>
                    </tr>
                    <tr>
                        <td id="one" class="num">1</td>
                        <td id="two" class="num">2</td>
                        <td id="three" class="num">3</td>
                        <td id="minus" class="sym">-</td>
                    </tr>
                    <tr>
                        <td id="zero" class="num">0</td>
                        <td id="decimal" class="dec">.</td>
                        <td id="equal" class="sym">=</td>
                        <td id="plus" class="sym">+</td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <div>alex.shoucri.2017</div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
